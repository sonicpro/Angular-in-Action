<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col" *ngIf="!stocks" style="text-align: center;">Loading...</div>
  <div class="mdl-cell mdl-cell--3-col" *ngFor="let stock of stocks" style="text-align: center;">
    <!-- Bind Input property of each rendered Summary component to an expression representing an item from Dashboart component stocks collection. -->
    <summary [stock]="stock"></summary>
  </div>
</div>
